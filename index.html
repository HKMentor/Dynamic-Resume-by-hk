<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Professional Resume Generator</h1>
    <form id="resumeForm">
        <h2>Contact Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address">

        <h2>Education</h2>
        <label for="degree1">Degree:</label>
        <input type="text" id="degree1" required>

        <label for="institution1">Institution:</label>
        <input type="text" id="institution1" required>

        <label for="degree2">Degree:</label>
        <input type="text" id="degree2">

        <label for="institution2">Institution:</label>
        <input type="text" id="institution2">

        <h2>Experience</h2>
        <label for="company1">Company Name:</label>
        <input type="text" id="company1">

        <label for="position1">Position:</label>
        <input type="text" id="position1">

        <label for="company2">Company Name:</label>
        <input type="text" id="company2">

        <label for="position2">Position:</label>
        <input type="text" id="position2">

        <h2>Skills</h2>
        <label for="skill1">Skill:</label>
        <input type="text" id="skill1">
        <label for="skill2">Skill:</label>
        <input type="text" id="skill2">
        <label for="skill3">Skill:</label>
        <input type="text" id="skill3">
        <label for="skill4">Skill:</label>
        <input type="text" id="skill4">
        <label for="skill5">Skill:</label>
        <input type="text" id="skill">
        
        <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <div id="resumeOutput" class="resume-template"></div>

    <script src="script.js"></script>
</body>
</html>
